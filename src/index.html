<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicación que muestra una lista de 10 personas generadas aleatoriamente">
  <title>Lista de Personas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lista de Personas</h1>
  
  <div class="controles">
    <button id="recargar">Generar nueva lista</button>
    <div class="filtros">
      <label for="filtro-genero">Filtrar por género:</label>
      <select id="filtro-genero">
        <option value="todos">Todos</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
      </select>
    </div>
  </div>

  <div id="personas-container">
    <p class="loading">Cargando datos...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
